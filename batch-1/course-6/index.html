# Apa AJAX itu?

## AJAX adalah
--

## Sebuah metode suatu javascript untuk mengirim dan menerima data dari server tanpa harus menyegarkan (refresh) halaman web tersebut.

---

class: section-cover, middle, bg-dark-green, center

## AJAX
--

## Memungkinkan kode front end / javascript mengirim data dari dan ke kode sisi server (ex: PHP) dan berlangsung secara paralel tanpa menunggu proses lainnya.

---

class: section-cover, middle, bg-dark-green

## Contoh kode AJAX
--

```
$("#submit-form").click(function(){
    $.ajax({
        url : "register.php", 
        type: "post",
        data: $("#contoh-form").serialize(),
        dataType: "json", 
        beforeSend: function() {
            // wait/loader
        },
        success: function(result) {
            // sukses
        },
        error: function(xhr, Status, err) {
            // error
        }       
    });        
});
```
