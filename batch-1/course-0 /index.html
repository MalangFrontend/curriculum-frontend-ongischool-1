# Deskripsi _Frontend Development_

--

_Frontend Development_ adalah proses _development_ dimana programmer akan lebih banyak berurusan di sisi _client_ atau luar, misalnya melakukan pengkodean _HTML, CSS, JS_ dan programmer ini akan selalu berkoordinasi dengan _UI Designer_ untuk mewujudkan sebuah desain web yang bisa dikodekan serta dengan _Backend Developer_ untuk melakukan _parsing_ data dari _backend/server_ sehingga dapat disajikan di halaman depan _web_ dengan bagus

--

_Frontend Developer_ mengimplementasi desain dari _Web/UI Designer_ menjadi kode HTML, CSS dan JS

--

_Frontend Developer_ menerima data dari _Backend Developer_ untuk diolah dan disajikan ke dalam halaman website.
