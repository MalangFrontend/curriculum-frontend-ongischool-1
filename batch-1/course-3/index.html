## Jenis CSS - Eksternal
# Adalah cara menggunakan css dengan menggunakan file terpisah. Umumnya berekstensi .css dan di load pada halaman `<head>` HTML

---

class: section-cover, middle, bg-dark

## Jenis CSS - Eksternal
### `<link rel="stylesheet" href="/path/menuju/style.css" />`

---

class: section-cover, middle, bg-dark

## Jenis CSS - Eksternal

- ## Kelebihan dari CSS eksternal adalah bisa di load dan dipakai pada halaman html manapun selama halaman html itu mereferensikan file css tersebut pada head. Apabila ada perubahan tinggal mengganti pada 1 file css saja dan lebih tersentral.
--

- ## Kekurangan dari CSS eksternal adalah kadang2 lambat

---

class: section-cover, middle, bg-dark

## Jenis CSS - Internal
# Adalah cara menggunakan css langsung di dalam file html itu sendiri. Umumnya diletakkan di `<head>` dan di apit dengan tag `<style>..</style>`

---

class: section-cover, middle, bg-dark

## Jenis CSS - Internal

- ## Kelebihan dari CSS Internal adalah lebih cepat daripada CSS Eksternal
--

- ## Kekurangan dari CSS Internal adalah kita harus menuliskan ulang style kita di tiap halaman HTML, apabila ada perubahan maka kita harus merubah masing masing file.

---

class: section-cover, middle, bg-dark

## Jenis CSS - Inline
# Adalah cara menggunakan css langsung pada tag HTML tersebut dengan memberikan property `style` pada tag html itu.

---

class: section-cover, middle, bg-dark

## Jenis CSS - Inline
## `<div style="property1: value1; property2: value2">`

---

class: section-cover, middle, bg-dark

## Jenis CSS - Inline

- ## Kelebihan dari CSS Inline adalah lebih cepat daripada CSS Internal
--

- ## Kekurangan dari CSS inline adalah kita harus menuliskan ulang style kita di tiap tag HTML, apabila ada perubahan maka kita harus merubah masing masing tag (lebih manual dan berdarah2 daripada internal)

---
