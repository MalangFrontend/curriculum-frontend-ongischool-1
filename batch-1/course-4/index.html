## Descendant Selector
--

- ## Adalah selector untuk menunjuk seluruh elemen di bawah elemen parent nya, tidak peduli berapa tingkat atau kedalaman child nya
--

- ## Ditandai dengan tanda space atau spasi
--

---

class: section-cover, middle, bg-dark

## Contoh Descendant Selector

## `div p {`
##      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; `color: red;`
## `}`

---

class: section-cover, middle, bg-dark

## Child Selector
--

- ## Adalah selector untuk menunjuk elemen hanya benar-benar berada di bawah elemen parent nya, tidak berlaku untuk elemen yang sama tapi di kedalaman atau yang lebih dalam
--

- ## Ditandai dengan tanda `>`
--

---

class: section-cover, middle, bg-dark

## Contoh Child Selector

## `div > p {`
##      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; `color: red;`
## `}`

---

class: section-cover, middle, bg-dark

## Adjacent Sibling Selector
--

- ## Adalah selector untuk menunjuk elemen setelah elemen yang ditunjuk dan memiliki level yang sejajar, bukan child atau parent.
--

- ## Ditandai dengan tanda `+`
--

---

class: section-cover, middle, bg-dark

## Contoh Adjacent Sibling Selector

## `div + p {`
##      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; `color: red;`
## `}`

---

class: section-cover, middle, bg-dark

## General Sibling Selector
--

- ## Adalah selector untuk menunjuk seluruh elemen yang memiliki level yang sejajar, bukan child atau parent. mirip dengan adjacent sibling, namun berlaku untuk seluruh, bukan hanya setelahnya
--

- ## Ditandai dengan tanda `~`
--

---

class: section-cover, middle, bg-dark

## Contoh General Sibling Selector

## `div ~ p {`
##      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; `color: red;`
## `}`
